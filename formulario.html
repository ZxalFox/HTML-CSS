<!DOCTYPE html>
<html>
<head>
	<title>Minha primeira página</title>
	<style>
		h1 {
			color: blue;
			font-size: 36px;
		}
		p {
			font-size: 18px;
		}
		form {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: blue;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #007bff;
		}
	</style>
</head>
<body>
	<h1>Bem-vindo!</h1>
	<p>Este é o meu primeiro site criado com HTML e CSS.</p>
	<img src="https://via.placeholder.com/150" alt="Imagem de exemplo">
	<ul>
		<li>Item 1 - <a href="https://www.google.com">Google</a></li>
        <li>Item 2 - <a href="https://www.google.com">Google</a></li>
        <li>Item 3 - <a href="https://www.google.com">Google</a></li>
            </ul>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
                <input type="submit" value="Enviar">
            </form>
</body>
</html>
